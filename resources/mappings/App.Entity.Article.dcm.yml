App\Entity\Article:
    type: entity
    repositoryClass: App\Entity\Repositories\DatabaseArticleRepository
    table: articles
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        title:
            column: title
            type: string
            nullable: false
            length: 255
        created:
            column: created_at
            type: carbon
            nullable: false
        updated:
            column: updated_at
            type: carbon
            nullable: true
    embedded:
        content:
            class: App\Entity\Article\Content
            columnPrefix: content_
    lifecycleCallbacks:
        prePersist: [ actualize ]
        preUpdate: [ touch ]
